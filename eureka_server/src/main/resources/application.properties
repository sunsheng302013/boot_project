#tomcat端口
#server.port=8888
#web应用名称
server.context-path=/learn
#测试获取属性值
url=www.baidu.com
#---------------------------- web -------------------------------
#web项目配置---webapp  以下都可以
#注意：静态文件要放在Spring-boot默认的加载路径下 ,
# 关于静态文件路径-官方文档 ，默认是/static 、/public 、 /resources 和/META-INF/resources
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
#---------------------------- activeMq --------------------------
#spring.activemq.broker-url=tcp://localhost:61616
#默认情况下activemq提供的是queue模式，若要使用topic模式需要配置下面配置
#spring.jms.pub-sub-domain=true
#----------------------------    mysql    -----------------------
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springboot_learn
spring.datasource.username=root
spring.datasource.password=abc
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
#---------------------------    mybatis  -------------------------
##别名
mybatis.type-aliases-package=xxm.pojo
#mapper
mybatis.mapper-locations=classpath:mapper/**
logging.level.com.dy.springboot.server.mapper=info
#---------------------------   redis   -------------------------------
spring.redis.host=localhost
spring.redis.port=6379
#---------------------------  微服务  ------------------------------
#eureka.instance.hostname=localhost
